<ActionBar class="action-bar">
    <Label class="action-bar-title" [text]="title"></Label>
</ActionBar>

<!--
The TabView component provides a simple way to navigate between different views by
tapping on some of the tabs or by swiping between the views.
Learn more about the TabView component in this documentation article:
http://docs.nativescript.org/angular/code-samples/ui/tab-view
-->
<TabView (selectedIndexChanged)="onSelectedIndexChanged($event)">
    <StackLayout *tabItem="{title: 'Today', iconSource: getIconSource('home')}">
        <Home [fromDate]="getDatePlusDays(0)" [toDate]="getDatePlusDays(0)"></Home>
    </StackLayout>
    <StackLayout *tabItem="{title: 'Tomorrow', iconSource: getIconSource('browse')}">
        <Home [fromDate]="getDatePlusDays(1)" [toDate]="getDatePlusDays(1)"></Home>
    </StackLayout>
    <StackLayout *tabItem="{title: '7 Days', iconSource: getIconSource('search')}">
        <Home [fromDate]="getDatePlusDays(0)" [toDate]="getDatePlusDays(7)"></Home>
    </StackLayout>
</TabView>
