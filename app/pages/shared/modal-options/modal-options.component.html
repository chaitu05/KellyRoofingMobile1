
<StackLayout horizontalAlignment="center" verticalAlignment="center">
    <Label [text]="params.context['title']" horizontalAlignment="center"></Label>
    <!--<StackLayout class="hr-dark"></StackLayout>-->
    <StackLayout *ngFor="let opt of params.context['listOptions']">
        <Button (tap)="optionTapped(opt, ascOrder)">
            <FormattedString>
                <Span [text]="opt" style="text-align: left"></Span>
                <Span text="&#xf062;" class="fa" style="text-align: right"></Span>
            </FormattedString>
        </Button>
        <Button (tap)="optionTapped(opt, descOrder)">
            <FormattedString>
                <Span [text]="opt" style="text-align: left; background-color: #b58900;"></Span>
                <Span text="&#xf063;" class="fa" style="text-align: right; background-color: #593f35"></Span>
            </FormattedString>
        </Button>
    </StackLayout>
</StackLayout>
